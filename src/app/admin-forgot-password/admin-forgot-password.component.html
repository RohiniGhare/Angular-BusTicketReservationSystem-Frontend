<div class="container" style="background-color: #bbdefb">
    <div class="row">
        <div class="col">
            <img src="https://media.istockphoto.com/vectors/public-city-bus-concept-illustration-vector-id841955156?b=1&k=20&m=841955156&s=612x612&w=0&h=BYYdw24nlxJt0JvYHRHM3K3DGrXVAVhS2fnZiRyEoLk=" class="mh-100 rounded float-left" alt="image not visible" style="height: 100vh; width:100vh;">
        </div>
        <div class="col">
            <div class="container mt-5">
                <div class="mx-auto mt-5">
                    <h2>Change Password</h2><br>
                </div>
    
                <form (ngSubmit)="updatePassword()">
                    <div class="form-group" style="margin: 10px;">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" 
                        placeholder="Enter email" path="username" name="emailId"
                        [(ngModel)]="adminLogin.emailId" required
                        pattern="\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                        #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                        
                        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">
                            Email Id is required !!</small> -->
                            <div *ngIf="email.errors && (email.invalid && email.touched)">
                                <small class="text-danger" *ngIf="email.errors?.['required']">Email Id is required !!</small>
                                <small class="text-danger" *ngIf="email.errors?.['pattern']">Email Id is not valid !!</small>
                            </div>
                    </div>
       
                    <div class="form-group">
                        <div class="row">
                            <div class="col" style="margin: 10px;">
                                <label for="pass">Password</label>
                                <input type="password" class="form-control" id="pass" 
                                placeholder="Password" path="password" required="required"
                                name="password" [(ngModel)]="adminLogin.password" minlength="4"
                                #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                                
                                <div *ngIf="password.errors && (password.invalid && password.touched)">
                                    <small class="text-danger" *ngIf="password.errors?.['required']">Password is required !!</small>
                                    <small class="text-danger" *ngIf="password.errors?.['minlength']">Minimum length of password must be 4 !!</small>
                                </div>

                            </div>

                            <div class="col" style="margin: 10px;">
                                <label for="cpass">Confirm Password</label>
                                <input type="password" class="form-control" id="cpass" 
                                placeholder="Password" path="password" required="required"
                                name="cpass" (ngModel)="adminLogin.password" minlength="4"
                                #cpassword="ngModel" [class.is-invalid]="cpassword.invalid && cpassword.touched">
                            

                                <div *ngIf="cpassword.errors && 
                                            (cpassword.invalid && cpassword.touched) || 
                                            (cpassword.value!=password.value)">
                                    
                                            <small class="text-danger" *ngIf="cpassword.errors?.['required']">
                                                Password is required !!</small>
                                            <!--<small class="text-danger" *ngIf="cpassword.errors?.['minlength']">
                                                Minimum length of password must be 4 !!</small> -->
                                            <small class="text-danger" *ngIf="cpassword.value != password.value">
                                                Password and Confirm Password does not match !!</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
                </form>
                <!-- <b class="errors" style="color:red">${invalidLogin }</b> -->
            </div>
        </div>
    </div>
</div>
  
  <script>
  function matchPassword() {  
      var password = document.getElementById("pass").value;
      var confirmPassword = document.getElementById("cpass").value;
      if (password != confirmPassword) {
          alert("You first Passwords is not similar with 2nd password. Please enter same password in both");
          window.location.href='forgotPassword';
          return false;
      }
      return true;
  }
  </script>
